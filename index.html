<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Portfolio Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e8e8e8;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 1.3rem;
        }

        .form-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #cc0033 100%);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573 0%, #1e8449 100%);
            color: #fff;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .actions-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .stock-name {
            font-weight: 600;
            color: #fff;
        }

        .total-value {
            color: #2ed573;
            font-weight: 600;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .summary-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-item .label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .summary-item .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h3 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .actions-cell {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stocks Portfolio</h1>

        <!-- Add Stock Form -->
        <div class="card">
            <h2>Add New Stock</h2>
            <form id="addStockForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="stockName">Stock Name / Symbol</label>
                        <input type="text" id="stockName" placeholder="e.g., AAPL" required>
                    </div>
                    <div class="form-group">
                        <label for="stockAmount">Amount (Shares)</label>
                        <input type="number" id="stockAmount" placeholder="e.g., 100" min="0" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="avgPrice">Average Buy Price ($)</label>
                        <input type="number" id="avgPrice" placeholder="e.g., 150.00" min="0" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Stock</button>
                </div>
            </form>
        </div>

        <!-- Import/Export Section -->
        <div class="card">
            <h2>Import / Export Portfolio</h2>
            <div class="actions-row">
                <button id="exportBtn" class="btn btn-success">Export to JSON</button>
                <div class="file-input-wrapper">
                    <button class="btn btn-secondary">Import from JSON</button>
                    <input type="file" id="importFile" accept=".json">
                </div>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
        </div>

        <!-- Portfolio Table -->
        <div class="card">
            <h2>Your Portfolio</h2>
            <div id="portfolioContainer">
                <table id="portfolioTable">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Shares</th>
                            <th>Avg. Price</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioBody">
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <p>No stocks in your portfolio yet.</p>
                    <p>Add your first stock above!</p>
                </div>
            </div>

            <!-- Summary -->
            <div class="summary" id="summarySection">
                <div class="summary-item">
                    <div class="label">Total Stocks</div>
                    <div class="value" id="totalStocks">0</div>
                </div>
                <div class="summary-item">
                    <div class="label">Total Shares</div>
                    <div class="value" id="totalShares">0</div>
                </div>
                <div class="summary-item">
                    <div class="label">Portfolio Value</div>
                    <div class="value" id="totalValue">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Stock</h3>
            <form id="editStockForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editStockName">Stock Name / Symbol</label>
                    <input type="text" id="editStockName" required>
                </div>
                <div class="form-group" style="margin-top: 16px;">
                    <label for="editStockAmount">Amount (Shares)</label>
                    <input type="number" id="editStockAmount" min="0" step="any" required>
                </div>
                <div class="form-group" style="margin-top: 16px;">
                    <label for="editAvgPrice">Average Buy Price ($)</label>
                    <input type="number" id="editAvgPrice" min="0" step="0.01" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Portfolio data management
        let portfolio = [];

        // Load portfolio from localStorage
        function loadPortfolio() {
            const saved = localStorage.getItem('stocksPortfolio');
            if (saved) {
                portfolio = JSON.parse(saved);
            }
            renderPortfolio();
        }

        // Save portfolio to localStorage
        function savePortfolio() {
            localStorage.setItem('stocksPortfolio', JSON.stringify(portfolio));
        }

        // Render portfolio table
        function renderPortfolio() {
            const tbody = document.getElementById('portfolioBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('portfolioTable');

            if (portfolio.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                document.getElementById('summarySection').style.display = 'none';
            } else {
                table.style.display = 'table';
                emptyState.style.display = 'none';
                document.getElementById('summarySection').style.display = 'grid';
            }

            tbody.innerHTML = portfolio.map((stock, index) => {
                const totalValue = stock.amount * stock.avgPrice;
                return `
                    <tr>
                        <td class="stock-name">${escapeHtml(stock.name)}</td>
                        <td>${formatNumber(stock.amount)}</td>
                        <td>$${formatNumber(stock.avgPrice, 2)}</td>
                        <td class="total-value">$${formatNumber(totalValue, 2)}</td>
                        <td class="actions-cell">
                            <button class="btn btn-secondary btn-small" onclick="editStock(${index})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteStock(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            updateSummary();
        }

        // Update summary statistics
        function updateSummary() {
            const totalStocks = portfolio.length;
            const totalShares = portfolio.reduce((sum, stock) => sum + parseFloat(stock.amount), 0);
            const totalValue = portfolio.reduce((sum, stock) => sum + (stock.amount * stock.avgPrice), 0);

            document.getElementById('totalStocks').textContent = totalStocks;
            document.getElementById('totalShares').textContent = formatNumber(totalShares);
            document.getElementById('totalValue').textContent = '$' + formatNumber(totalValue, 2);
        }

        // Format number with commas and decimals
        function formatNumber(num, decimals = 0) {
            return parseFloat(num).toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new stock
        document.getElementById('addStockForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('stockName').value.trim().toUpperCase();
            const amount = parseFloat(document.getElementById('stockAmount').value);
            const avgPrice = parseFloat(document.getElementById('avgPrice').value);

            if (name && amount > 0 && avgPrice > 0) {
                portfolio.push({ name, amount, avgPrice });
                savePortfolio();
                renderPortfolio();
                this.reset();
                document.getElementById('stockName').focus();
            }
        });

        // Edit stock
        function editStock(index) {
            const stock = portfolio[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editStockName').value = stock.name;
            document.getElementById('editStockAmount').value = stock.amount;
            document.getElementById('editAvgPrice').value = stock.avgPrice;
            document.getElementById('editModal').classList.add('active');
        }

        // Save edited stock
        document.getElementById('editStockForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const index = parseInt(document.getElementById('editIndex').value);
            const name = document.getElementById('editStockName').value.trim().toUpperCase();
            const amount = parseFloat(document.getElementById('editStockAmount').value);
            const avgPrice = parseFloat(document.getElementById('editAvgPrice').value);

            if (name && amount > 0 && avgPrice > 0) {
                portfolio[index] = { name, amount, avgPrice };
                savePortfolio();
                renderPortfolio();
                closeModal();
            }
        });

        // Cancel edit
        document.getElementById('cancelEdit').addEventListener('click', closeModal);

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Delete stock
        function deleteStock(index) {
            if (confirm('Are you sure you want to delete this stock?')) {
                portfolio.splice(index, 1);
                savePortfolio();
                renderPortfolio();
            }
        }

        // Export portfolio to JSON
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (portfolio.length === 0) {
                alert('No stocks to export!');
                return;
            }

            const exportData = {
                exportDate: new Date().toISOString(),
                portfolio: portfolio
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `portfolio-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Import portfolio from JSON
        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    // Validate imported data
                    let importedPortfolio;
                    if (Array.isArray(data)) {
                        importedPortfolio = data;
                    } else if (data.portfolio && Array.isArray(data.portfolio)) {
                        importedPortfolio = data.portfolio;
                    } else {
                        throw new Error('Invalid portfolio format');
                    }

                    // Validate each stock entry
                    const validPortfolio = importedPortfolio.filter(stock =>
                        stock.name &&
                        typeof stock.amount === 'number' &&
                        typeof stock.avgPrice === 'number'
                    );

                    if (validPortfolio.length === 0) {
                        throw new Error('No valid stocks found in the file');
                    }

                    const action = confirm(
                        `Found ${validPortfolio.length} stocks.\n\n` +
                        `Click OK to REPLACE your current portfolio.\n` +
                        `Click Cancel to MERGE with your current portfolio.`
                    );

                    if (action) {
                        portfolio = validPortfolio;
                    } else {
                        portfolio = [...portfolio, ...validPortfolio];
                    }

                    savePortfolio();
                    renderPortfolio();
                    alert(`Successfully imported ${validPortfolio.length} stocks!`);
                } catch (error) {
                    alert('Error importing file: ' + error.message);
                }
            };
            reader.readAsText(file);
            this.value = ''; // Reset file input
        });

        // Clear all stocks
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            if (portfolio.length === 0) {
                alert('Portfolio is already empty!');
                return;
            }

            if (confirm('Are you sure you want to clear all stocks? This cannot be undone!')) {
                portfolio = [];
                savePortfolio();
                renderPortfolio();
            }
        });

        // Initialize
        loadPortfolio();
    </script>
</body>
</html>
